    <body background="">
        
        <div id="header"><h1>Apply for NTM</h1></div>
        <!--<div id="apply">Apply</div>-->
        <div id="wrapper">
            <div id="inputs">
                <form name="input" action="#" method="post">
                
                    First name*<input class="things" type="string" required placeholder="J.I." />
                    Last name*<input class="things" type="string" required placeholder="Joe" />
                    
                    E-mail*<input class="things" type="email" required placeholder="you@yourmail.com" />
                    Phone Number*<input class="things" type="phone"  required placeholder="(012) 345-6789" />

  <P class="required">*Required</P>
                </form>
            </div> 
            <div>
                <form id="options">Why do you want to join NTM?</form><br/>
                    <textarea class="things" required name="msg" placeholder="Type your answer here!"></textarea>
                    <br/>
                    <p>"Have experience programming?"</p>
                    <input type="radio" name="experience" value="Yes">Yes
                    <input type="radio" name="experience" value="No">No
                    <br/><br/>
<form>How can we contact you?</form>
                    
                    <input type="checkbox" name="notify" value="updates" checked>Phone<br/>
                    <input type="checkbox" name="notify" value="services">Email<br/><br/> 
                    <input type="submit" value="Send...">
                </form>
            </div>
        </div>
